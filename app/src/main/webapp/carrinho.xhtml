<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText value="#{controladorDeCarrinho.produto}"/>
            <h:commandButton value="+" action="#{controladorDeCarrinho.adicionar()}"/>
            <h:dataTable var="p" value="#{controladorDeCarrinho.todos()}">
                <h:column>#{p}</h:column>
                <h:column>
                    <h:commandButton value="X" action="#{controladorDeCarrinho.remover(p)}"/>

                </h:column>
            </h:dataTable>
            <h:commandButton value="finalizar" action="#{controladorDeCarrinho.finalizar()}" />
        </h:form>
    </h:body>
</html>
